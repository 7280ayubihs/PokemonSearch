<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PokemonSearch（Galar）</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>PokemonSearch（Galar）</header>
    <main>
      <div id="name" contenteditable="true"></div>
      <div class="container">
        <div class="label">タイプ</div>
        <div id="type"></div>
      </div>
      <div class="container">
        <div class="label">ばつぐん（４倍）</div>
        <div id="weaknessDouble"></div>
      </div>
      <div class="container">
        <div class="label">ばつぐん（２倍）</div>
        <div id="weakness"></div>
      </div>
      <div class="container">
        <div class="label">いまひとつ（1/2）</div>
        <div id="strong"></div>
      </div>
      <div class="container">
        <div class="label">いまひとつ（1/4）</div>
        <div id="strongDouble"></div>
      </div>
      <div class="container">
        <div class="label">こうかなし</div>
        <div id="invalid"></div>
      </div>
    </main>
  </body>
  <script src="js/type.js"></script>
  <script src="js/main.js"></script>
</html>
