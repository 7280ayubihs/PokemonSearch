<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>PokemonSearch（Galar）</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <header>PokemonSearch（Galar）</header>
    <main>
      <div id="name" contenteditable="true"></div>
      <div class="container">
        <div class="label">No.</div>
        <div id="no"></div>
      </div>
      <div class="container">
        <div class="label">タイプ</div>
        <div id="type"></div>
      </div>
      <hr>
      <div class="container">
        <div class="label">HP</div>
        <div id="hitPoints"></div>
      </div>
      <div class="container">
        <div class="label">こうげき</div>
        <div id="attack"></div>
      </div>
      <div class="container">
        <div class="label">ぼうぎょ</div>
        <div id="defense"></div>
      </div>
      <div class="container">
        <div class="label">とくこう</div>
        <div id="specialAttack"></div>
      </div>
      <div class="container">
        <div class="label">とくぼう</div>
        <div id="specialDefense"></div>
      </div>
      <div class="container">
        <div class="label">すばやざ</div>
        <div id="speed"></div>
      </div>
      <hr>
      <div class="container">
        <div class="label">とくせい（通常１）</div>
        <div id="ability1"></div>
      </div>
      <div class="container">
        <div class="label">とくせい（通常２）</div>
        <div id="ability2"></div>
      </div>
      <div class="container">
        <div class="label">とくせい（隠れ）</div>
        <div id="hiddenAbility"></div>
      </div>
      <hr>
      <div class="container">
        <div class="label">ばつぐん（４倍）</div>
        <div id="weaknessDouble"></div>
      </div>
      <div class="container">
        <div class="label">ばつぐん（２倍）</div>
        <div id="weakness"></div>
      </div>
      <div class="container">
        <div class="label">いまひとつ（1/2）</div>
        <div id="strong"></div>
      </div>
      <div class="container">
        <div class="label">いまひとつ（1/4）</div>
        <div id="strongDouble"></div>
      </div>
      <div class="container">
        <div class="label">こうかなし</div>
        <div id="invalid"></div>
      </div>
    </main>

    <script src="js/ability.js"></script>
    <script src="js/base-stats.js"></script>
    <script src="js/type.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
